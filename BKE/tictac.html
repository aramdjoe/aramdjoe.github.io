<!DOCTYPE html>
<html>
    <head>
        <title>Boter Kaas & Eieren</title>
        <link rel="stylesheet" href="./CSS/tictac.css">
        <link rel="stylesheet" href="./JS/tictac.js">
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <ul id="game">
                <!-- first row -->
                <li data-pos="0,0"></li>
                <li data-pos="0,1"></li>
                <li data-pos="0,2"></li>
                <!-- second row -->
                <li data-pos="1,0"></li>
                <li data-pos="1,1"></li>
                <li data-pos="1,2"></li>
                <!-- third row -->
                <li data-pos="2,0"></li>
                <li data-pos="2,1"></li> 
                <li data-pos="2,2"></li>
            </ul>
            
            <button id="reset-game">Reset</button>
            
            <!-- Game Messages -->
            <div id="game-messages">
                <span class="player-x-win">Player 1 heeft gewonnen!</span>
                <span class="player-o-win">Player 2 heeft gewonnen!</span>
                <span class="draw">Gelijkspel!</span>
            </div>
            
            <aside id="nfo">
                <h2>Wie is er aan de beurt?</h2>
                <div id="whos-turn" class="x">
                    <span class="x">Player 1</span>
                    <span class="o">Player 2</span>
                </div>
                
                <h2>Score:</h2>
                <div id="score">
                    Player 1: <span id="player-one-score">0</span> <br />
                    Player 2: <span id="player-two-score">0</span> <br />
                </div>
            </aside>
        </div>
<script src="./JS/tictac.js"></script>
</html>
